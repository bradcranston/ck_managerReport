<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.4/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/searchbuilder/1.7.1/css/searchBuilder.dataTables.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/datetime/1.5.2/css/dataTables.dateTime.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.css" rel="stylesheet">
    <style> @import "./src/style.css";</style>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="mb-3">
        <button id="toggleActiveTraineesReport" class="btn btn-outline-primary">
          <i class="fas fa-chart-line"></i> Show Active Trainees Report
        </button>
      </div>
      <div id="activeTraineesReportSection" class="date-range-filter mb-3 p-3 bg-light border rounded" style="display: none;">
        <h5>Active Trainees Report Period</h5>
        <div class="row">
          <div class="col-md-3">
            <label for="startDate">Report Period Start:</label>
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="endDate">Report Period End:</label>
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="filterByDateRange" class="btn btn-primary">Filter Active Trainees</button>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="clearDateFilter" class="btn btn-secondary">Clear Filter</button>
          </div>
        </div>
        <div id="activeSummary" class="mt-3" style="display: none;">
          <div class="row">
            <div class="col-md-4">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <h6>Active During Period</h6>
                  <h4 id="activeTraineesCount">0</h4>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h6>Started During Period</h6>
                  <h4 id="startedDuringPeriod">0</h4>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-info text-white">
                <div class="card-body">
                  <h6>Completed During Period</h6>
                  <h4 id="completedDuringPeriod">0</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table id="table" class="display nowrap" style="width:100%">
    </table>
    <div id="summaryFooter" class="scroll-container"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.4/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/searchbuilder/1.7.1/js/dataTables.searchBuilder.js"></script>
    <script src="https://cdn.datatables.net/searchbuilder/1.7.1/js/searchBuilder.dataTables.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.5.2/js/dataTables.dateTime.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.0.8/sorting/datetime-moment.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script type="module">
      import "./src/index.js";
    </script>
  </body>
</html>
